<!doctype html>
<!-- initial structure from: https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guitar Hero TinyType</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- TinyType CSS (Not working for server??)-->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Guitar Hero TinyType!</h1>

    <!-- A table containing 4 columns and 7 rows to store the alphabet -->
    <!-- TODO: replace the table with lottery slot machine wheels like this: https://stackoverflow.com/questions/33157307/how-to-make-a-html5-spinning-list-rotating-wheel-selector-picker -->
    <table>
      <tbody id="alphabet">
        <tr>
          <td>a</td>
          <td>h</td>
          <td>o</td>
          <td>v</td>
        </tr>
        <tr>
          <td>b</td>
          <td>i</td>
          <td>p</td>
          <td>w</td>
        </tr>
        <tr>
          <td>c</td>
          <td>j</td>
          <td>q</td>
          <td>x</td>
        </tr>
        <tr>
          <td>d</td>
          <td>k</td>
          <td>r</td>
          <td>y</td>
        </tr>
        <tr>
          <td>e</td>
          <td>l</td>
          <td>s</td>
          <td>z</td>
        </tr>
        <tr>
          <td>f</td>
          <td>m</td>
          <td>t</td>
          <td>_</td>
        </tr>
        <tr>
          <td>g</td>
          <td>n</td>
          <td>u</td>
          <td>~</td>
        </tr>
      </tbody>
    </table>

    <!-- A Text bar where the existing message is displayed -->
    <div id="message">

    </div>

    <!-- Four buttons on the bottom of the screen
    Occupying a total area under 256x256px (or under 2x2cm^2) --> 
    <table>
      <tr>
        <td>
          <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-primary" style="width:var(--colWidth); height:32px" onclick="typeLetter(0)">1</button>
            <button type="button" class="btn btn-primary" style="width:var(--colWidth); height:32px" onclick="typeLetter(1)">2</button>
            <button type="button" class="btn btn-primary" style="width:var(--colWidth); height:32px" onclick="typeLetter(2)">3</button>
            <button type="button" class="btn btn-primary" style="width:var(--colWidth); height:32px" onclick="typeLetter(3)">4</button>
          </div>
        </td>
      </tr>
    </table>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="guitarhero_tinytype.js"></script>
  </body>
</html>
