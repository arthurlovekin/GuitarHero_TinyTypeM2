  <body>
    <h1>Guitar Hero TinyType!</h1>

    <!-- A table containing 4 columns and 7 rows to store the alphabet -->
    <!-- TODO: replace the table with lottery slot machine wheels like this: https://stackoverflow.com/questions/33157307/how-to-make-a-html5-spinning-list-rotating-wheel-selector-picker -->
    <!-- TODO: Add Emoji keyboard -->
    <table>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
      </tr>
      <tbody id="alphabet">
        <tr>
          <td>a</td>
          <td>h</td>
          <td>o</td>
          <td>v</td>
        </tr>
        <tr>
          <td>b</td>
          <td>i</td>
          <td>p</td>
          <td>w</td>
        </tr>
        <tr>
          <td>c</td>
          <td>j</td>
          <td>q</td>
          <td>x</td>
        </tr>
        <tr>
          <td>d</td>
          <td>k</td>
          <td>r</td>
          <td>y</td>
        </tr>
        <tr>
          <td>e</td>
          <td>l</td>
          <td>s</td>
          <td>z</td>
        </tr>
        <tr>
          <td>f</td>
          <td>m</td>
          <td>t</td>
          <td>_</td>
        </tr>
        <tr>
          <td>g</td>
          <td>n</td>
          <td>u</td>
          <td>~</td>
        </tr>
      </tbody>
    </table>

    <!-- A Text bar where the existing message is displayed -->
    <div id="message">

    </div>

    <!-- Four buttons on the bottom of the screen
    Occupying a total area under 256x256px (or under 2x2cm^2) -->

    <table id="tbMain" border="0">
      <tbody>
        <tr id="trCanvas">
          <td>
            <canvas id="cvsMain"></canvas>
          </td>
        </tr>
        <tr>
          <td id="gesture">
          </td>
        </tr>
      </tbody>
